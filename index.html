<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="first.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="card">
        <img src="./Profie pic.jpg" alt="Profile Picture" class="profile-pic">
        <h2>Prathmesh Nitnaware</h2>
        <p class="role">
            Pursuing Computer Engineering <br>in Vidyalankar Institute of Technology
        </p>
        
        <button class="btn" id="gmailBtn"><i class="fas fa-envelope"></i> Connect via Gmail</button>

        <div class="socials">
            <button class="btn" id="portfolioBtn"><i class="fas fa-briefcase"></i> Portfolio</button>
            <button class="btn" id="showcaseBtn"><i class="fas fa-star"></i> Showcase</button>
            <button class="btn" id="linkedinBtn"><i class="fab fa-linkedin"></i> LinkedIn</button>
            <button class="btn" id="githubBtn"><i class="fab fa-github"></i> GitHub</button>
        </div>
    </div>
</body>
</html>
